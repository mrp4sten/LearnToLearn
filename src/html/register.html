<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!--css-->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
    <main>
        <div class="container">
            <div class="container_login">
                <form class="container_form" id="form">
                    <img class="img-logo" src="../img/Login.svg" alt="Login Image">
                    <input type="text" placeholder="Your New User Name" name="username" required>
                    <input type="password" placeholder="Your Password" name="password" required>
                    <input  type="password" placeholder="Repeat Your Password" name="passwordConfirm" required>
                </form>
                <input class="check" type="checkbox"> <label class="label-check">Keep me logged in</label>
                <button type="submit" id="btnRegister" class="btn-signin">Login</button>
            </div>
            <div class="container_img">
                <div>
                    <img class="logo"src="../img/LearnToLearn.svg" alt="logo">
                </div>
            </div>
        </div>
    </main>

    <script src="../js/app.js"></script>
    
</body>
</html>
