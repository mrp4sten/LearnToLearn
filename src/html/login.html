<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/login.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="container_login">
                <form class="container_form">
                    <img class="img-logo" src="../img/undraw_Login_re_4vu2.svg" alt="Login Image">
                    <input type="text" placeholder="Your User Name">
                    <input type="password" placeholder="Your Password">
                </form>
                <input class="check" type="checkbox"> <label class="label-check">Keep me logged in</label>
                <a class="forgot-password" href="#">Forgot Password</a>
                <button class="btn-login">Login</button>
            </div>
            <div class="container_img">
                <div class="logo">
                    <!--
                    <img src="../img/undraw_learning_2q1h.svg" alt="logo">
                    -->
                </div>
            </div>
        </div>
    </main>
