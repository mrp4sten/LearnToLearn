<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--css-->
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
    <main>
        <div class="container">
            <div class="container_login">
                <form class="container_form">
                    <img class="img-logo" src="../img/Login.svg" alt="Login Image">
                    <input type="text" placeholder="Your User Name">
                    <input type="password" placeholder="Your Password">
                </form>
                <input class="check" type="checkbox"> <label class="label-check">Keep me logged in</label>
                <a class="forgot-password" href="">Forgot Password</a>
                <button class="btn-signin">Sign in</button>
                <form action="./register.html">
                    <button class="btn-signup">Sign Up</button>
                </form>
            </div>
            <div class="container_img">
                <div>
                    <img class="logo"src="../img/LearnToLearn.svg" alt="logo">
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
